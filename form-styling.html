<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <title>Form_styling</title>
  </head>
  <body>
    <div class="container">
      <div class="form-outer">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="f_name">First Name</label>
            <input type="text" id="f_name" placeholder="Enter the First Name" />
          </div>
          <div class="form-group">
            <label for="l_name">Last Name</label>
            <input type="text" id="l_name" placeholder="Enter the Last Name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter the Email" />
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="Enter the Password" />
          </div>
          <div class="form-group">
            <label for="c_pass">Confirm Password</label>
            <input
              type="password"
              id="c_pass"
              placeholder="Enter the Password"
            />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account ? <a href="#">Login here</a></p>
      </footer>
    </div>
  </body>
</html>
